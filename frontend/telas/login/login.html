<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/frontend/assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <img src="/frontend/images/logo+ava/logo_png.png" alt="Rokuzen Logo" class="logo">
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>

          <label for="senha">Senha</label>
          <div class="senha-container">
            <input type="password" id="senha" placeholder="Senha" required>
            <i class="fa-solid fa-eye" id="toggleSenha"></i>
          </div>

          <button type="button" onclick="validarAcesso()">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!--Vlibras-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="/frontend/assets/js/login.js"></script>
</body>

</html>
