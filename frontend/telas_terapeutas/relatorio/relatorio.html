<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Relatório</title>
  <link rel="stylesheet" href="/frontend/assets/css/relatorio.css">
  <script defer src="/frontend/assets/js/relatorio.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="/frontend/images/logo+ava/rokuzen_logo.jpg" alt="Rokuzen logo" class="logo">
    </div>

    <nav class="menu">
      <a class="menu-item" href="/frontend/telas/escolha_a_unidade/escolha_sua_unidade.html">Unidade</a>
      <a class="menu-item" href="/frontend/telas/escolha_a_unidade/escolha_sua_unidade.html">Salas</a>
      <a class="menu-item active" href="/frontend/telas_terapeutas/relatorio/relatorios.html">Relatórios</a>
      <a class="menu-item" href="/frontend/telas/escala/escala.html">Minha escala</a>
      <div class="avatar" title="Perfil">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#EAF0E1" />
          <circle cx="12" cy="9" r="3.2" fill="#C6D9A2" />
          <path d="M4 20c1.8-3 5.2-4.5 8-4.5s6.2 1.5 8 4.5" fill="#C6D9A2" />
        </svg>
      </div>
    </nav>
  </header>


  <h1>RELATÓRIO</h1>

  <div class="container relatorio-container">
    <p>
      <label>Data: <input type="date" id="data"></label>
      <label>Horário: <input type="time" id="hora"></label>
    </p>

    <p>
      <label>Serviço:
        <select id="servico">
          <option value="Quick Massage">Quick Massage</option>
          <option value="Maca">Maca</option>
          <option value="Tatami">Tatami</option>
          <option value="Reflexologia Podal">Reflexologia Podal</option>
          <option value="Auricoloterapia">Auricoloterapia</option>
        </select>
      </label>


      <label>Unidade:
        <select id="unidade">
          <option value="Grand Plaza / Santo André">Grand Plaza / Santo André</option>
          <option value="West Plaza / Santo André">West Plaza / São Paulo</option>
          <option value="Mooca Plaza / São Paulo">Mooca Plaza / São Paulo</option>
          <option value="Golden Square / São Bernardo">Golden Square / São Bernardo</option>
        </select>
      </label>
    </p>


    <textarea id="texto" placeholder="Digite aqui..."></textarea>

    <button onclick="salvarRelatorio()">salvar</button>
    <button onclick="window.location.href='relatorios.html'">voltar</button>

  </div>

  <!--Vlibras-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
