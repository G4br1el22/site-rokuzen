<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <link rel="stylesheet" href="/frontend/assets/css/relatorio.css">
  <script defer src="/frontend/assets/js/relatorio.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <a href="/frontend/telas_terapeutas/escolha_a_sala/unidades.html">
        <img src="/frontend/images/logo+ava/logo_png.png" alt="Rokuzen logo" class="logo">
      </a>
    </div>

    <nav class="menu">
      <a class="menu-item active" href="/frontend/telas_terapeutas/relatorio/relatorios.html">Relatórios</a>
      <a class="menu-item" href="/frontend/telas_terapeutas/escala/escala_individual.html">Escala individual</a>
      <a class="menu-item" href="/frontend/telas_terapeutas/escolha_a_sala/unidades.html">Salas</a>
      <div class="user-menu">
        <div class="avatar" id="avatar" title="Perfil">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#EAF0E1" />
            <circle cx="12" cy="9" r="3.2" fill="#C6D9A2" />
            <path d="M4 20c1.8-3 5.2-4.5 8-4.5s6.2 1.5 8 4.5" fill="#C6D9A2" />
          </svg>
        </div>

        <div class="dropdown" id="dropdown">
          <button id="editarPerfil">Editar Perfil</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <h1>RELATÓRIOS</h1>

  <div class="container">
    <div class="add-relatorio">
      <button id="btnAdicionar"><i class="fa-solid fa-plus"></i> Adicionar Relatório</button>
    </div>

    <div class="cards-grid" id="cardsGrid">
    </div>
  </div>

  <div id="modalNovoRelatorio" class="modal">
    <div class="modal-content">
      <h2>Novo Relatório</h2>
      <label>Serviço:</label>
      <input type="text" id="novoServico" placeholder="Ex: Quick Massage" required>
      <label>Unidade:</label>
      <input type="text" id="novaUnidade" placeholder="Ex: Grand Plaza / Santo André" required>
      <label>Data:</label>
      <input type="date" id="novaData" required>
      <label>Horário:</label>
      <input type="time" id="novoHorario" required>
      <div class="botoes-modal">
        <button id="salvarNovo">Salvar</button>
        <button id="cancelarNovo">Cancelar</button>
      </div>
    </div>
  </div>
  <button onclick="window.location.href='index.html'">voltar</button>

  <!--VLibras-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="/frontend/assets/js/header.js"></script>
</body>

</html>
