<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <link rel="stylesheet" href="/frontend/assets/css/temporizador.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="topbar">
    <div class="brand">
      <img src="/frontend/images/logo+ava/logo_png.png" alt="Rokuzen logo" class="logo">
    </div>

    <nav class="menu">
      <a class="menu-item" href="/frontend/telas_terapeutas/relatorio/relatorios.html">Relatórios</a>
      <a class="menu-item" href="/frontend/telas_terapeutas/escala/escala_individual.html">Escala
        individual</a>
      <a class="menu-item active" href="/frontend/telas_terapeutas/escolha_a_sala/unidades.html">Salas</a>
      <a class="menu-item" href="/frontend/telas_terapeutas/cadastroCliente/cadastro_do_cliente.html">Cadastro
        Cliente</a>
      <div class="user-menu">
        <div class="avatar" id="avatar" title="Perfil">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#EAF0E1" />
            <circle cx="12" cy="9" r="3.2" fill="#C6D9A2" />
            <path d="M4 20c1.8-3 5.2-4.5 8-4.5s6.2 1.5 8 4.5" fill="#C6D9A2" />
          </svg>
        </div>

        <div class="dropdown" id="dropdown">
          <button id="editarPerfil">Editar Perfil</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="content">
      <div id="timer">00:00</div>
      <div class="button-container">
        <button id="startBtn">Iniciar</button>
        <button id="stopBtn">Terminar</button>
      </div>
    </div>
    <div id="notification" class="hidden"></div>
  </main>


  <script>
    let startTime;
    let timerInterval;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const notification = document.getElementById('notification');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    startBtn.addEventListener('click', () => {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = formatTime(elapsed);
      }, 1000);
    });

    //Mostra o tempo que foi contado e depois de 5 segundos leva até a página de atendimento encerrado.
    stopBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      const totalSeconds = Math.floor((Date.now() - startTime) / 1000) || 0;
      const formattedTime = formatTime(totalSeconds);

      notification.textContent = `⏱ Tempo total: ${formattedTime}`;
      notification.classList.remove('hidden');
      notification.classList.add('show');

      // Em caso de modificação do nome da página de atendimento, será necessário modificar o href:
      setTimeout(() => {
        window.location.href = "atendimento_encerrado.html";
      }, 5000);
    });
  </script>

  <!--Vlibras-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
  <script src="/frontend/assets/js/header.js"></script>
</body>

</html>
