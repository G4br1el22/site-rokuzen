<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pontos</title>
  <link rel="stylesheet" href="/frontend/assets/css/pontos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="/frontend/images/logo+ava/logo_png.png" alt="Rokuzen logo" class="logo" />
    </div>

    <nav class="menu">
      <a class="menu-item active" href="/frontend/telas_gerente/pontos.html">Pontos</a>
      <a class="menu-item" href="/frontend/telas_gerente/perfis.html">Perfil dos Usuários</a>
      <a class="menu-item" href="/frontend/telas_gerente/agendamento_gerente.html">Alterar agendamento</a>
      <a class="menu-item" href="/frontend/telas_gerente/cadastrar_cliente.html">Cadastro do Cliente</a>

      <div class="user-menu">
        <div class="avatar" id="avatar" title="Perfil">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#EAF0E1" />
            <circle cx="12" cy="9" r="3.2" fill="#C6D9A2" />
            <path d="M4 20c1.8-3 5.2-4.5 8-4.5s6.2 1.5 8 4.5" fill="#C6D9A2" />
          </svg>
        </div>

        <div class="dropdown" id="dropdown">
          <button id="editarPerfil">Editar Perfil</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <input type="text" placeholder="Pesquisar funcionários... " class="search" />

    <section class="table-section">
      <div class="table-wrapper">
        <table>
          <tbody>
            <tr>
              <td class="name selected">Maria Silva</td>
              <td class="points"></td>
            </tr>
            <tr>
              <td class="name">João Pedro</td>
              <td class="points"></td>
            </tr>
            <tr>
              <td class="name">Ana Santos</td>
              <td class="points"></td>
            </tr>
            <tr>
              <td class="name">Carlos Oliveira</td>
              <td class="points"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="add-section">
        <p>Selecione o trabalhador</p>
        <button id="addBtn">Adicionar</button>
      </div>
    </section>
  </main>

  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <h3>Adicionar pontos</h3>
      <input type="number" id="pointsInput" placeholder="Digite o total de pontos" />
      <div class="modal-actions">
        <button id="cancelBtn">Cancelar</button>
        <button id="confirmBtn">Confirmar</button>
      </div>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="/frontend/assets/js/pontos.js"></script>

 

  <script src="/frontend/assets/js/header.js"></script>
</body>

</html>
