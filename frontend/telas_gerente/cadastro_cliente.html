<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/frontend/assets/css/cadastro_cliente.css">
</head>

<body>
    <header class="topbar">
        <h1>CADASTRO DE CLIENTE</h1>   
        <nav class="menu">
            <div class="avatar" title="Perfil">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="12" fill="#EAF0E1" />
                    <circle cx="12" cy="9" r="3.2" fill="#C6D9A2" />
                    <path d="M4 20c1.8-3 5.2-4.5 8-4.5s6.2 1.5 8 4.5" fill="#C6D9A2" />
                </svg>
            </div>
        </nav>
    </header>

    <main>
        <section class="foto-perfil">
            <h2>Foto de Perfil</h2>
            <div class="avatar-container">
                <img src="/frontend/images/logo+ava/avatar_default.jpg" alt="Foto de Perfil" class="avatar">
            </div>
            <div class="foto-acoes">
                <label class="carregar" for="upload">Carregar nova foto</label>
                <input type="file" id="upload" hidden>
                <button class="remover">Remover foto</button>
            </div>
        </section>

        <form>
            <label>Nome</label>
            <input type="text" placeholder="Value">

            <label>Data de Nascimento</label>
            <input type="date">

            <label>E-mail</label>
            <input type="email" placeholder="Value">

            <label>
                Gênero
                <select id="genero">
                    <option>Selecione...</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Não-binário</option>
                    <option>Prefiro não informar</option>
                    <option>Outro</option>
                </select>
            </label>

            <button type="submit" class="salvar">Salvar</button>
        </form>
    </main>
</body>

</html>
