<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/frontend/assets/css/perfilterapeutas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">

    <aside class="sidebar">
      <h1>AJUSTE</h1>
      <button id="editBtn">Editar Perfil</button>
    </aside>

    <section class="main">
      <header>
        <div class="header-left">
          <button class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i> Voltar
          </button>
          <h2>EDITAR PERFIL</h2>
        </div>
        <a href="/frontend/telas_gerente/agendamento_gerente.html">
          <img src="/frontend/images/logo+ava/avatar_default.jpg" alt="perfil" class="profile-icon" />
        </a>
      </header>

      <div class="profile-section">
        <h3>Foto de Perfil</h3>
        <label for="photoUpload" class="profile-photo">
          <img src="/frontend/images/logo+ava/avatar_default.jpg" alt="Foto de perfil" id="profilePic" />
          <input type="file" id="photoUpload" accept="image/*" disabled />
        </label>

        <div class="input-group">
          <label for="nameInput">Alterar nome</label>
          <input type="text" id="nameInput" value="funcionaria" disabled placeholder="Digite seu nome">
        </div>

        <div class="input-group">
          <label for="emailInput">Alterar email</label>
          <input type="email" id="emailInput" value="email@exemplo.com" disabled placeholder="Digite seu email">
        </div>
      </div>
    </section>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="/frontend/assets/js/perfilterapeutas.js"></script>
</body>

</html>
