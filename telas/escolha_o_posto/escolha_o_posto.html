<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha o posto | Rokuzen</title>

  <!-- Fontes corretas -->
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/escolha_o_posto.css" />
</head>

<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <img src="logo.png" alt="Rokuzen" class="logo" />
      <img src="perfil.png" alt="Usuário" class="perfil" />
    </header>

    <!-- Conteúdo principal -->
    <main>
      <section class="texto">
        <h1>ESCOLHA<br>O POSTO</h1>
        <p>Escolha o posto de atendimento<br>que irá utilizar<br>no momento.</p>
      </section>

      <section class="cards">
        <div class="card">
          <img src="santo_andre.png" alt="Cadeiras Quick" />
          <div class="info">
            <span class="sub">Grand Plaza Shopping</span>
            <h2>CADEIRAS<br>QUICK</h2>
          </div>
        </div>

        <div class="card">
          <img src="goldensquare.jpg" alt="Sala de maca" />
          <div class="info">
            <span class="sub">Golden Square Shopping</span>
            <h2>SALA DE<br>MACA</h2>
          </div>
        </div>

        <div class="card">
          <img src="moocaplaza.jpg" alt="Poltronas de reflexologia" />
          <div class="info">
            <span class="sub">Golden Plazza Shopping</span>
            <h2>POLTRONAS DE<br>REFLEXOLOGIA</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="controles">
        <div class="botoes">
          <button class="btn"><span>&larr;</span></button>
          <button class="btn"><span>&rarr;</span></button>
        </div>
        <div class="linha"></div>
      </div>

      <div class="contador">
        <span class="atual">01</span>
      </div>
    </footer>
  </div>
</body>
</html>
