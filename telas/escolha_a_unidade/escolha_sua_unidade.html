<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha a Unidade | Rokuzen</title>

  <!-- Fontes corretas -->
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Albert+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/escolha_sua_unidade.css" />
</head>

<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <img src="/images/logo+ava/logo_png.png" alt="Rokuzen" class="logo" />
      <img src="/images/logo+ava/avatar_default.jpg" alt="Usuário" class="perfil" />
    </header>

    <!-- Conteúdo principal -->
    <main>
      <section class="texto">
        <h1>ESCOLHA<br>A UNIDADE</h1>
        <p>Escolha a unidade onde<br>você está trabalhando<br>no momento.</p>
      </section>

      <section class="cards">
        <div class="card">
          <img src="/images/unidades/grandplaza.png" alt="Grand Plaza Shopping" />
          <div class="info">
            <span class="sub">Grand Plaza Shopping</span>
            <h2>SANTO<br>ANDRÉ</h2>
          </div>
        </div>

        <div class="card">
          <img src="/images/unidades/golden.png" alt="Golden Square Shopping" />
          <div class="info">
            <span class="sub">Golden Square Shopping</span>
            <h2>SÃO BERNARDO<br>DO CAMPO</h2>
          </div>
        </div>

        <div class="card">
          <img src="/images/unidades/mooca.png" alt="Mooca Plaza Shopping" />
          <div class="info">
            <span class="sub">Mooca Plaza Shopping</span>
            <h2>SÃO<br>PAULO</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="controles">
        <div class="botoes">
          <button class="btn"><span>&larr;</span></button>
          <button class="btn"><span>&rarr;</span></button>
        </div>
        <div class="linha"></div>
      </div>

      <div class="contador">
        <span class="atual">01</span>
      </div>
    </footer>
  </div>
</body>
</html>
